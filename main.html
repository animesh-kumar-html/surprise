<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Will You Be My Girlfriend?</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@300;500&display=swap" rel="stylesheet"/>
  <style>
    /* --- Same CSS as before --- */
  </style>
</head>
<body>

  <!-- Floating hearts -->
  <div class="floating-hearts" id="hearts"></div>

  <div class="container">
    <div class="heart">â¤ï¸</div>
    <h1>Will You Be My Girlfriend?</h1>
    <p>
      In the garden of my heart, you've bloomed like the rarest rose.<br>
      Today, I gather all my courage just to ask you this â€”<br><strong>Will you be mine?</strong>
    </p>
    <div class="buttons">
      <button class="yes" id="yesBtn" onclick="sayYes()">Yes ğŸ’–</button>
      <button class="no" id="noBtn" onclick="sayNo()">No ğŸ˜¢</button>
    </div>
    <div class="response" id="response"></div>
    <button class="music-control" onclick="toggleMusic()" id="musicBtn">â–¶ï¸ Play Song</button>
  </div>

  <footer>
    Made with eternal love by <strong>Animesh</strong>
  </footer>

 <audio id="bgMusic" loop>
  <source src="Janam-Janam.mp3" type="audio/mp3" />
  Your browser does not support the audio tag.
</audio>


  <script>
    const music = document.getElementById("bgMusic");
    const musicBtn = document.getElementById("musicBtn");
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const responseDiv = document.getElementById("response");

    let noClicks = 0;

    function sayYes() {
      // Set text and style
      responseDiv.innerText = "Yay! ğŸ’˜ You just made my heart dance!";
      responseDiv.style.display = "block";
      responseDiv.style.color = "#28a745";

      // Glow animation
      const glow = document.createElement("div");
      glow.className = "celebrate";
      yesBtn.appendChild(glow);
      setTimeout(() => glow.remove(), 3000);

      // Play music if not playing
      if (music && music.paused) {
        music.play().catch(() => {});
        updateMusicButton();
      }

      // Redirect after 3 seconds
      setTimeout(() => {
        window.location.href = "iloveyou.html";
      }, 3000);
    }

    function sayNo() {
      noClicks++;
      const buttons = yesBtn.parentNode;
      buttons.insertBefore(noBtn, yesBtn);
      if (noClicks >= 3) {
        noBtn.style.display = "none";
        responseDiv.innerText = "Okay... I understand ğŸ˜”";
      } else {
        responseDiv.innerText = `Clicked "No" ${noClicks} time(s)... ğŸ’”`;
      }
      responseDiv.style.display = "block";
      responseDiv.style.color = "#dc3545";
    }

    function createHeart() {
      const heart = document.createElement("div");
      heart.className = "heart-float";
      const symbols = ["ğŸ’–", "ğŸ’˜", "ğŸ’", "ğŸ’•", "ğŸŒ¸", "â¤ï¸"];
      heart.innerText = symbols[Math.floor(Math.random() * symbols.length)];
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.fontSize = (Math.random() * 20 + 16) + "px";
      document.getElementById("hearts").appendChild(heart);
      setTimeout(() => heart.remove(), 6000);
    }

    setInterval(createHeart, 400);

    function toggleMusic() {
      if (music.paused) {
        music.play().catch(() => {});
      } else {
        music.pause();
      }
      updateMusicButton();
    }

    function updateMusicButton() {
      musicBtn.innerText = music.paused ? "â–¶ï¸ Play Song" : "â¸ï¸ Pause Song";
    }

    music.addEventListener('play', updateMusicButton);
    music.addEventListener('pause', updateMusicButton);
  </script>

</body>
</html>
