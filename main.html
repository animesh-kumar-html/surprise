<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Will You Be My Girlfriend?</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@300;500&display=swap" rel="stylesheet"/>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(45deg, #fbc2eb, #a6c1ee, #fcd5ce, #d0e6a5);
      background-size: 600% 600%;
      animation: gradient 15s ease infinite;
      overflow: hidden;
      color: #333;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      padding: 20px;
      position: relative;
    }

    @keyframes gradient {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }

    .container {
      background: rgba(255, 255, 255, 0.95);
      padding: 50px 30px;
      border-radius: 20px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.1);
      max-width: 520px;
      z-index: 2;
      animation: fadeIn 1.5s ease-in;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      font-family: 'Pacifico', cursive;
      font-size: 2.7em;
      margin-bottom: 20px;
      color: #ff6b81;
    }

    p {
      font-size: 1.2em;
      margin-bottom: 30px;
      line-height: 1.6em;
      color: #555;
    }

    .heart {
      font-size: 3em;
      color: red;
      animation: beat 1s infinite;
      margin-bottom: 15px;
    }

    @keyframes beat {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.3); }
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 25px;
      flex-wrap: wrap;
      margin-bottom: 20px;
    }

    button {
      padding: 15px 35px;
      border: none;
      border-radius: 30px;
      font-size: 1.1em;
      cursor: pointer;
      transition: all 0.3s ease;
      min-width: 110px;
    }

    .yes {
      background: #ff6b81;
      color: white;
      box-shadow: 0 6px 18px rgba(255, 107, 129, 0.5);
    }

    .yes:hover {
      background: #e5506e;
    }

    .no {
      background: #ddd;
      color: #333;
    }

    .no:hover {
      background: #ccc;
    }

    .response {
      margin-top: 25px;
      font-size: 1.5em;
      font-weight: bold;
      color: #28a745;
      display: none;
    }

    .floating-hearts {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 0;
    }

    .heart-float {
      position: absolute;
      animation: floatUp 6s linear infinite;
      user-select: none;
      opacity: 0.7;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(100vh) scale(0.8);
        opacity: 0;
      }
      50% {
        opacity: 1;
      }
      100% {
        transform: translateY(-10vh) scale(1.2);
        opacity: 0;
      }
    }

    .celebrate {
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: radial-gradient(circle, rgba(255,107,129,0.2) 0%, transparent 70%);
      border-radius: 20px;
      animation: pulse 1.5s ease infinite;
      pointer-events: none;
    }

    @keyframes pulse {
      0% { opacity: 0.3; transform: scale(1); }
      50% { opacity: 0.6; transform: scale(1.1); }
      100% { opacity: 0.3; transform: scale(1); }
    }

    footer {
      margin-top: 20px;
      font-size: 0.9em;
      color: #fff;
      position: relative;
      z-index: 3;
    }

    .music-control {
      margin-top: 15px;
      padding: 10px 20px;
      border-radius: 999px;
      border: 2px solid #ff6b81;
      background: white;
      color: #ff6b81;
      font-weight: 500;
      cursor: pointer;
      transition: 0.3s ease;
    }

    .music-control:hover {
      background: #ffe6eb;
    }

    audio {
      display: none;
    }

    @media (max-width: 600px) {
      h1 { font-size: 2.2em; }
      p { font-size: 1em; }
      button { font-size: 1em; }
    }
  </style>
</head>
<body>

  <!-- Floating hearts -->
  <div class="floating-hearts" id="hearts"></div>

  <div class="container">
    <div class="heart">‚ù§Ô∏è</div>
    <h1>Will You Be My Girlfriend?</h1>
    <p>
      In the garden of my heart, you've bloomed like the rarest rose.<br>
      Today, I gather all my courage just to ask you this ‚Äî<br><strong>Will you be mine?</strong>
    </p>
    <div class="buttons">
      <button class="yes" id="yesBtn" onclick="sayYes()">Yes üíñ</button>
      <button class="no" id="noBtn" onclick="sayNo()">No üò¢</button>
    </div>
    <div class="response" id="response"></div>
    <button class="music-control" onclick="toggleMusic()" id="musicBtn">‚ñ∂Ô∏è Play Song</button>
  </div>

  <footer>
    Made with eternal love by <strong>Animesh</strong>
  </footer>

 <audio id="bgMusic" loop>
  <source src="Janam-Janam.mp3" type="audio/mp3" />
  Your browser does not support the audio tag.
</audio>


  <script>
    const music = document.getElementById("bgMusic");
    const musicBtn = document.getElementById("musicBtn");
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const responseDiv = document.getElementById("response");

    let noClicks = 0;

   function sayYes() {
  responseDiv.innerText = "Yay! üíò You just made my heart dance!";
  responseDiv.style.display = "block";
  responseDiv.style.color = "#28a745";

  const glow = document.createElement('div');
  glow.className = 'celebrate';
  yesBtn.appendChild(glow);
  setTimeout(() => glow.remove(), 3000);

  if (music.paused) {
    music.play().catch(() => {});
    updateMusicButton();
  }

  // Wait 3 seconds, then redirect to second page
  setTimeout(() => {
    window.location.href = "iloveyou.html";
  }, 3000);
}

    function sayNo() {
      noClicks++;
      const buttons = yesBtn.parentNode;
      buttons.insertBefore(noBtn, yesBtn);
      if (noClicks >= 3) {
        noBtn.style.display = "none";
        responseDiv.innerText = "Okay... I understand üòî";
      } else {
        responseDiv.innerText = Clicked "No" ${noClicks} time(s)... üíî;
      }
      responseDiv.style.display = "block";
      responseDiv.style.color = "#dc3545";
    }

    function createHeart() {
      const heart = document.createElement("div");
      heart.className = "heart-float";
      const symbols = ["üíñ", "üíò", "üíû", "üíï", "üå∏", "‚ù§Ô∏è"];
      heart.innerText = symbols[Math.floor(Math.random() * symbols.length)];
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.fontSize = (Math.random() * 20 + 16) + "px";
      document.getElementById("hearts").appendChild(heart);
      setTimeout(() => heart.remove(), 6000);
    }

    setInterval(createHeart, 400);

    function toggleMusic() {
      if (music.paused) {
        music.play().catch(() => {});
      } else {
        music.pause();
      }
      updateMusicButton();
    }

    function updateMusicButton() {
      musicBtn.innerText = music.paused ? "‚ñ∂Ô∏è Play Song" : "‚è∏Ô∏è Pause Song";
    }

    music.addEventListener('play', updateMusicButton);
    music.addEventListener('pause', updateMusicButton);
  </script>

</body>
</html>
