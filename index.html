<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Surprise Awaits!</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #89f7fe, #66a6ff);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .container {
      text-align: center;
      background: #ffffffdd;
      padding: 50px;
      border-radius: 20px;
      box-shadow: 0 12px 25px rgba(0, 0, 0, 0.2);
      animation: zoomIn 1s ease;
    }

    @keyframes zoomIn {
      from {
        transform: scale(0.8);
        opacity: 0;
      }
      to {
        transform: scale(1);
        opacity: 1;
      }
    }

    h1 {
      font-size: 2.5em;
      color: #333;
      margin-bottom: 20px;
    }

    p {
      font-size: 1.2em;
      color: #555;
      margin-bottom: 30px;
    }

    .btn {
      padding: 15px 35px;
      font-size: 18px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 6px 15px rgba(0, 123, 255, 0.4);
    }

    .btn:hover {
      background-color: #0056b3;
      transform: scale(1.05);
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>üéÅ A Surprise Awaits You!</h1>
    <p>Click the button below to reveal it...</p>
    <button class="btn" onclick="goToSurprise()">Open Surprise</button>
  </div>
      <!-- Back Button and Credit -->
    <p style="margin-top: 10px; font-size: 14px; color: #888;">Made with ‚ù§Ô∏è by Animesh</p>

  <script>
    function goToSurprise() {
      // Redirect to index.html
      window.location.href = "main.html";
    }
  </script>

</body>
</html>
